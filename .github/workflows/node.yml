name: NASA Project CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  build:
    runs-on: ubunto-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js version 20
        uses: actions/setup/node@v3
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build --prefix client
